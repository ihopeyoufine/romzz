<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport"content="width=device-width, initial-scale=1.0"> <title>ABC List Preview</title> <style> .abc-list { list-style-type: lower-alpha; max-height: 120px; /* Adjust height as needed */ overflow: hidden; margin: 0; padding: 0; } .abc-list li {margin-bottom: 5px; } .expand-link { display: block; text-align: center; color: blue; cursor: pointer; margin-top: 5px; }</style> </head> <body> <h2>ABC List Preview</h2> <ul class="abc-list"> <li>Apple</li> <li>Ball</li> <li>Car</li><li>Dog</li> <li>Egg</li> <!-- Add more items as needed --> </ul> <div id="expand-btn" class="expand-link"onclick="expandList()">Show more</div> <script> function expandList() { var list = document.querySelector('.abc-list');var expandBtn = document.getElementById('expand-btn'); list.style.maxHeight = 'none'; expandBtn.style.display = 'none'; } </script> </body>
